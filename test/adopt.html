<!doctype html>
<html>
  <head>
    <script defer src="../index.js"></script>
  </head>
  <body>
    <div test="before">
      <!--:4-->before<!--:4-->
      <ul>
        <!--:5--><li> lonely </li><!--:5-->
      </ul>
      <!--:6-->NO<!--:6-->
      <hr>
      <input value="write here">
    </div>
  </body>
  <script>
  setTimeout(
    function (update) {
      update(
        hyperHTML.wire,
        hyperHTML.adopt(document.body),
        {
          test: 'after',
          text: 'after',
          list: [
            {name: 'first'},
            {name: 'second'}
          ],
          inBetween: 'YES'
        }
      );
    },
    3000,
    function update(wire, render, model) {
      render`
      <div test="${model.test}">
        ${model.text}
        <ul>
          ${model.list.map(
            item => wire(item)`<li> ${item.name} </li>`
          )}
        </ul>
        ${model.inBetween}
        <hr>
        <input value=${'test'}>
      </div>
      `;
    }
  );
  </script>
</html>
