  <script>
  if (!console.time) {
    (function (console) {
      window.console = {
        time: function () {},
        timeEnd: function () {},
        assert: function (condition, comment) {
          if (console.assert) console.assert(condition, comment || '');
          else if (condition) console.log(comment);
          else console.error(comment);
        },
        log: function () {
          console.log([].slice.call(arguments, 0));
        },
        info: function () {
          console.info([].slice.call(arguments, 0));
        },
        error: function () {
          console.error([].slice.call(arguments, 0));
        },
        warn: function () {
          console.warn([].slice.call(arguments, 0));
        }
      };
    }(console));
  }
  if (!window.Promise) window.Promise = ES6Promise;
  </script>
